apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxSurge: 25%
      maxUnavailable: 25%
  replicas: 4
  selector:
    matchLabels:
      app: nginx-app
  template:
    metadata:
      labels:
        app: nginx-app
    spec:
      containers:
      - name: nginx-app
        # image: nginx:latest
        image: nginx:1.21
        ports:
        - containerPort: 80

